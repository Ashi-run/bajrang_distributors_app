name: bajrang_dist_app
description: "Offline Digital Catalog & Order Booking App"
publish_to: 'none' # Prevent accidental publishing to pub.dev

version: 1.0.1+10

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  open_file: ^3.3.0

  # --- State Management ---
  # Using Riverpod as discussed for better offline state handling
  flutter_riverpod: ^2.5.1

  # --- Local Database (Offline-First) ---
  # Hive is lightweight and extremely fast for local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # --- Data Input & Files ---
  # To read the .xlsx Excel files
  excel: ^4.0.0
  # UPDATE THIS LINE:
  file_picker: ^8.0.0 
  path_provider: ^2.1.1

  # --- PDF Generation & Sharing ---
  # Core PDF creation library
  pdf: ^3.10.4
  # For previewing and printing PDFs
  printing: ^5.11.1
  # To share the PDF via WhatsApp/System share sheet
  share_plus: ^7.2.1

  # --- Utilities ---
  # For formatting currency (e.g., â‚¹ 500.00) and dates
  intl: ^0.19.0
  # To generate unique IDs for orders
  uuid: ^4.2.1

  # --- UI Icons ---
  cupertino_icons: ^1.0.6
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # We are pinning these specific versions to fix the conflict
  build_runner: ^2.4.9 
  hive_generator: ^2.0.1
  
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # We will eventually add an assets section here for your images
  # assets:
  #   - assets/images/